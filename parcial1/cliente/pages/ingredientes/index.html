<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ingredientes</title>
</head>
<body class="bg-slate-300">  
    <div id="navContainer"></div>
    <div class="justify-center items-center flex flex-col">
        <div class="bg-slate-50 rounded-xl mt-20 p-5 w-1/5 shadow-xl shadow-slate-500 space-y-5">
            <div class="grid grid-col-4 gap-5">
                <div class="col-span-4">
                    <h1 class="col-span-4 text-xl font-semibold">Crear ingrediente</h1>
                </div>
            
                <div class="col-span-4">
                    <input type="text" placeholder="Nombre" id="name" class="bg-slate-300 p-1 rounded-md w-full">
                </div>
                <div class="col-span-4">
                    <button class="bg-slate-800 hover:bg-slate-900 text-slate-50 font-semibold  p-1 rounded-md w-full" id="create">
                        Crear
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-slate-50 rounded-xl mt-20 p-5 w-1/5 shadow-xl shadow-slate-500 space-y-5">
            <div class="grid grid-col-4 gap-5">
                <div class="col-span-4">
                    <h1 class="col-span-4 text-xl font-semibold">Ingredientes existentes</h1>
                </div>
            
                <div class="col-span-4">
                    
                    <div class="bg-slate-50 border-2 border-slate-200 h-auto p-2 rounded-xl">
                        <ul id="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../index.controller.js" type="module"></script>
    <script src="./ingredientes.controller.js" type="module"></script>
</body>
</html>
