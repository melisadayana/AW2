<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/corona.ico">
    <title>Login - Mi tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(247, 98, 66);" >     
    <form action="" method="post" id="formulario" class="bg-white p-5 rounded-5 text-secondary" style="width:25rem;">
        <div class="d-flex justify-content-center">
            <img src="../assets/person-circle.svg" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Ingresar</div>
        <div class="input-group mt-4">
            <br>
            <div class="input-group-text" style="border-radius: 4px; background-color: rgb(247, 98, 66);">
                <img src="../assets/person-fill.svg" alt="user-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="text" name="username" id="username" placeholder="Usuario" required/>
        </div> 
        <div class="input-group mt-1">
            <br>
            <div class="input-group-text" style="border-radius: 4px; background-color: rgb(247, 98, 66);">
            <img src="../assets/lock-fill.svg" alt="pass-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="password" name="password" id="password" placeholder="Contraseña" required/>    
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox"/>
                <div class="pt-1" style="font-size: 0.9rem;">Recordarme</div>
            </div>
        </div>
        <div>
            <br>
            <input class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: rgb(247, 98, 66);" type="submit" value="confirmar" id="submit">
        </div>
        <br>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>No tiene una cuenta de usuario?</div>
            <a href="registro.html" class="text-decoration-none fw-semibold" style="color: rgb(247, 98, 66);">Registrarse</a>
        </div>
        <div class="p-3">
            <div class="border-bottom text-center" style="height: 0.9rem;">
                <span class="bg-white px-3">ó</span>
            </div>            
        </div>
        <div class="btn d-flex gap-2 justify-content-center border mt-3">
            <img src="../assets/google.svg" alt="google-icon" style="height: 1.6rem;">
            <div class="fw-semibold text-secondary shadow-sm">Continuar con Google</div>
        </div>
    </form>  
    <input type="hidden" id="pageName" value="login">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    <script type="module" src="../main.js"></script>
</body>
</html>
