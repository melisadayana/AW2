<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="http://127.0.0.1:5500/assets/corona.ico">
    <title>Registro - Mi tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgb(247, 98, 66);">  
    <form class="row bg-white p-5 rounded-5 text-secondary" style="width:40rem; height: 40rem;" method="" id="formulario">
        <div class="d-flex justify-content-center">
            <img src="../assets/person-fill-add.svg" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Registro de usuario</div>
        <div class="col-6">
            <label class="form-label" for="txtNombre">Nombre</label>            
            <input class="form-control bg-light" type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese su nombre" required/>
            </div>
        <div class="col-6">
            <label class="form-label" for="txtApellido">Apellido</label>
            <input class="form-control bg-light" type="text" name="txtApellido" id="txtApellido" placeholder="Ingrese su apellido" required/>
        </div>
        <div class="col-12">
            <label class="form-label" for="txtEmail">Email</label>
            <input class="form-control bg-light" type="email" name="txtEmail" id="txtEmail" placeholder="Ingrese su email" required/>           
        </div>          
        <div class="col-6">
            <label class="form-label" for="date">Fecha de nacimiento</label>
            <input class="form-control bg-light" type="date" name="date" id="date" required/>
        </div>
        <div class="col-6">
            <label class="form-label" for="txtPass">Contraseña</label>
            <input class="form-control bg-light" type="password" name="txtPass" id="txtPass" placeholder="Ingrese una contraseña" required/>
        </div>
        <div class="col-12">
                <input class="btn text-white w-100 mt-4 fw-semibold shadow-sm" style="background-color: rgb(247, 98, 66);" type="submit" value="Registrar" id="confirmar">
       
        </div>                        
    </form> 
    <input type="hidden" id="pageName" value="registro">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
